<div class="container-tutor">
    <div class="textos">
        <h2>Tutor</h2>
        <p><b>Edite o formulário</b>&nbsp;para atualizar a tabela de tutores</p>
    </div>
    <button _ngcontent-ng-c3955682678="" type="button" aria-label="Close" class="btn-close"></button>
    <div class="tutor">
        <div>
            <p>Nome completo</p>
            <input type="text" name="nome" class="form-control fomularioTutor" (keyup.enter)="save()"
                [(ngModel)]="tutor.nome" />
        </div>
        <div>
            <p>CPF</p>
            <input type="text" name="cpf" class="form-control fomularioTutor" (keyup.enter)="save()"
                [(ngModel)]="tutor.cpf" />
        </div>
    </div>
    <div class="input-endereco">
        <h4 class="sub-title">Endereço:</h4>
        <div class="input-holder">
            <div id="CEP">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" name="cep" id="cep" (blur)="blur($event)"
                    [(ngModel)]="tutor.endereco.cep" required>
            </div>
            <div id="Logradouro">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" name="logradouro" id="logradouro"
                    [(ngModel)]="tutor.endereco.logradouro" required>
            </div>
            <div id="Numero">
                <label for="numero">Número</label>
                <input type="text" class="form-control" name="numero" id="numero" [(ngModel)]="tutor.endereco.numero">
            </div>
            <div id="Bairro">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" name="bairro" id="bairro" [(ngModel)]="tutor.endereco.bairro"
                    required>
            </div>
            <div id="Cidade">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" name="localidade" id="localidade" [(ngModel)]="tutor.endereco.cidade"
                    required>
            </div>
            <div id="Estado">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" name="uf" id="uf" [(ngModel)]="tutor.endereco.estado"
                    required>
            </div>
            <div id="Complemento">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" name="complemento" id="complemento"
                    [(ngModel)]="tutor.endereco.complemento">
            </div>
        </div>
        <div class="btn-holder">
            <div class="btns">
                <button style="background-color: #87B6A7; color: aliceblue;" type="button"
                    class="btn btn-rounded centralizarBotao" (keyup.enter)="save()" data-mdb-ripple-init
                    (click)="save()">
                    Adicionar
                </button>
            </div>
        </div>
