<div class="container">
    <h3 style="color: #54b4d3">CADASTRO DE PROCEDIMENTOS</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                Procedimento
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="procedimento.nomeProcedimento" />
                Data
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="procedimento.data" />
                Resultado
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="procedimento.resultado" />
                Diagnostico
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()" [(ngModel)]="procedimento.diagnostico" />
                <button type="button" class="btn btn-info btn-rounded" (keyup.enter)="save()" data-mdb-ripple-init
                    (click)="save()">
                    <i class="fa-solid fa-floppy-disk"></i>
                    Salvar
                </button>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>
