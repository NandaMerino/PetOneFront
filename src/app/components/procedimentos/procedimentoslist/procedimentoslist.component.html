<div class="container">

    <div class="card">
        <div class="card-body">
            <div class="alinhamentoListagem">
                <div>
                    <h3 style="color: #54B4D3;">Listagem de procedimentos</h3>
                </div>
                <div class="alinharDireita">
                    <button (click)="new()" type="button" class="btn btn-info btn-rounded" data-mdb-ripple-init><i
                            class="fa-solid fa-square-plus"></i>
                        Novo</button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">ID</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Procedimento</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Data</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Resultado</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Diagnostico</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                @for (procedimento of lista; track $index) {
                <tr>
                    <th class="centralizar" scope="row">{{procedimento.id}}</th>
                    <td class="centralizar">{{procedimento.nomeProcedimento}}</td>
                    <td class="centralizar">{{procedimento.data}}</td>
                    <td class="centralizar">{{procedimento.resultado}}</td>
                    <td class="centralizar">{{procedimento.diagnostico}}</td>
                    <td>
                        @if(esconderBotoes){
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                            (click)="select(procedimento)">
                            Selecionar
                        </button>
                        }@else{
                        <button (click)="edit(procedimento)" type="button" type="button"
                            class="btn btn-outline-warning btn-rounded" data-mdb-ripple-init
                            data-mdb-ripple-color="dark">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Editar</button>
                        <button (click)="delete(procedimento)" type="button" class="btn btn-outline-danger btn-rounded"
                            data-mdb-ripple-init data-mdb-ripple-color="dark">
                            <i class="fa-solid fa-trash-can"></i>
                            Deletar</button>
                        }
                        <div class="centralizar">
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>

<ng-template #modalProcedimentoDetalhe>
    <div style="background-color: #54B4D3;" class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">
        <app-procedimentosdetails [procedimento]="procedimentoEdit"
            (retorno)="retornoDetalhe($event)"></app-procedimentosdetails>
    </div>
</ng-template>
