<div class="container">

    <div class="card">
        <div class="card-body">
            <div class="alinhamentoListagem">
                <div>
                    <h3 style="color: #54B4D3;">Listagem de veterinários</h3>
                </div>
                <div class="alinharDireita">
                    <button (click)="new()" type="button" class="btn btn-info btn-rounded" data-mdb-ripple-init><i
                            class="fa-solid fa-square-plus"></i>
                        Novo</button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">ID</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Nome</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">CRMV</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Endereço</th>
                    <th style="background-color: antiquewhite;" class="centralizar" scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                @for (veterinario of lista; track $index) {
                <tr>
                    <th class="centralizar" scope="row">{{veterinario.id}}</th>
                    <td class="centralizar">{{veterinario.nome}}</td>
                    <td class="centralizar">{{veterinario.crmv}}</td>
                    <td class="centralizar">{{veterinario.endereco}}</td>
                    <td>
                        @if(esconderBotoes){
                            <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                                (click)="select(veterinario)">
                                Selecionar
                            </button>
                            }@else{
                            <button (click)="edit(veterinario)" type="button" type="button"
                                class="btn btn-outline-warning btn-rounded" data-mdb-ripple-init
                                data-mdb-ripple-color="dark">
                                <i class="fa-solid fa-pen-to-square"></i>
                                Editar</button>
                            <button (click)="delete(veterinario)" type="button" class="btn btn-outline-danger btn-rounded"
                                data-mdb-ripple-init data-mdb-ripple-color="dark">
                                <i class="fa-solid fa-trash-can"></i>
                                Deletar</button>
                            }
                        <div class="centralizar">
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>

<ng-template #modalVeterinarioDetalhe>
    <div style="background-color: #54B4D3;" class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">
        <app-veterinariosdetails [veterinario]="veterinarioEdit" (retorno)="retornoDetalhe($event)"></app-veterinariosdetails>
    </div>
</ng-template>
