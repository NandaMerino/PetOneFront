<div class="Edit">
    <div class="Titulo">
        <div class="text">
            <h2>Veterinário</h2>
            <p><b>Edite o formulário</b>&nbsp;para atualizar a tabela de veterinários</p>
        </div>
        <button _ngcontent-ng-c3955682678="" type="button" aria-label="Close" class="btn-close"></button>
    </div>
    <div class="input-user-data">
        <div class="input-nome">
            <p>Nome completo</p>
            <input type="text" name="nome" class="form-control formulario" (keyup.enter)="save()"
                [(ngModel)]="veterinario.nome" />
        </div>
        <div class="input-crmv">
            <p>CRMV</p>
            <input type="text" name="nome" class="form-control formulario" (keyup.enter)="save()"
                [(ngModel)]="veterinario.crmv" />
        </div>
    </div>
    <div class="input-endereco">
        <h4 class="sub-title">Endereço:</h4>
        <div class="input-holder">
            <div id="CEP">
                <label for="">CEP</label>
                <input #buscaCEP type="text" class="form-control" name="cep" id="cep" (blur)="blur($event)" ngModel
                    [(ngModel)]="cep" required f>
            </div>
            <div id="Rua">
                <label for="">Logradouro</label>
                <input type="text" class="form-control formulario ng-untouched ng-pristine ng-valid" name="logradouro" id="logradouro" ngModel
                        [(ngModel)]="logradouro" required />
            </div>
            <div id="Numero">
                <label for="">Numero</label>
                <input type="text" id="numero" class="form-control formulario ng-untouched ng-pristine ng-valid">
            </div>
            <div id="Rua">
                <label for="">Bairro</label>
                <input type="text" class="form-control formulario ng-untouched ng-pristine ng-valid" name="bairro" id="bairro" ngModel [(ngModel)]="bairro"
                        required />
            </div>
            <div id="Cidade">
                <label for="">Cidade</label>
                <input type="text" class="form-control formulario ng-untouched ng-pristine ng-valid" name="localidade" id="localidade" ngModel
                        [(ngModel)]="localidade" required />
            </div>
            <div id="Estado">
                <label for="">Estado</label>
                <input type="text" class="form-control" name="uf" id="uf" ngModel [(ngModel)]="uf" required />
            </div>
            
            <div id="Complemento">
                <label for="">Complemento</label>
                <input type="text" class="form-control" name="complemento" id="complemento" ngModel [(ngModel)]="complemento" required />
            </div>
        </div>
    </div>
    <div class="btn-holder">
        <div class="btns">
            <button style="background-color: #87B6A7; color: aliceblue;" type="button"
                class="btn btn-rounded centralizarBotao" (keyup.enter)="save()" data-mdb-ripple-init (click)="save()">
                Adicionar
            </button>
            <button style="background-color: red; color: aliceblue;" type="button"
                class="btn btn-rounded centralizarBotao" (keyup.enter)="save()" data-mdb-ripple-init (click)="save()">
                Adicionar
            </button>
        </div>
    </div>
</div>
